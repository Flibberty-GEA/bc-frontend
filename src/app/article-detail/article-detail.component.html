<div *ngIf="article">
  <h2>{{article.title}} details!</h2>
  <div><label>id: </label>{{article.id}}</div>
  <div><label>title: </label>{{article.title}}</div>
  <div><label>content: </label>{{article.content}}</div>
  <div>
    <label>Edit content:
      <textarea [(ngModel)]="article.content" placeholder="content"></textarea>
    </label>

  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
