<div *ngFor="let article of articles"
     class="row article-box"
     [class.selected]="article === selectedArticle"
     (mouseover)="onSelect(article)">
  <div class="col-10">
    <h2>{{article.title}}</h2>
  </div>
  <div class="col-2">
    <!--<i class="fa fa-times"-->
       <!--aria-hidden="true"-->
       <!--(click)="delete(article); $event.stopPropagation()"></i>-->
  </div>
  <div class="col-12 pb-2">
    <span>{{article.text.slice(0, 580)+'...'}}</span>
  </div>
  <div class="col-6 text-left">
    <span>Створено {{article.dateCreated | date:'MMM d, y'}}</span>
  </div>
  <div class="col-6 text-right">
    <span>Відредаговано {{article.lastUpdated | date:'MMM d, y'}}</span>
  </div>
  <div class="col-12 p-2 text-center">
    <button class="btn bc-btn" (click)="gotoDetail()">Читати</button>
  </div>
</div>
